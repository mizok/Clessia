<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clessia 公開頁樣式參考</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Noto+Sans+TC:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/primeicons/primeicons.css">
  <style>
    /* =============================================================================
       CSS VARIABLES - 來自 DESIGN_GUIDELINE.md
       ============================================================================= */
    :root {
      /* Zinc Gray Scale */
      --zinc-50: #FAFAFA;
      --zinc-100: #F4F4F5;
      --zinc-200: #E4E4E7;
      --zinc-300: #D4D4D8;
      --zinc-400: #A1A1AA;
      --zinc-500: #71717A;
      --zinc-600: #52525B;
      --zinc-700: #3F3F46;
      --zinc-800: #27272A;
      --zinc-900: #18181B;

      /* Accent (Sky Blue) */
      --accent-50: #F0F9FF;
      --accent-100: #E0F2FE;
      --accent-400: #38BDF8;
      --accent-500: #0EA5E9;
      --accent-600: #0284C7;

      /* Semantic Colors */
      --success-100: #DCFCE7;
      --success-600: #16A34A;
      --warning-100: #FEF3C7;
      --warning-600: #D97706;
      --error-100: #FEE2E2;
      --error-600: #DC2626;

      /* Spacing (4px base) */
      --space-1: 4px;
      --space-2: 8px;
      --space-3: 12px;
      --space-4: 16px;
      --space-5: 20px;
      --space-6: 24px;
      --space-8: 32px;

      /* Border Radius */
      --radius-sm: 4px;
      --radius-md: 6px;
      --radius-lg: 8px;
      --radius-xl: 10px;
      --radius-full: 9999px;

      /* Shadows */
      --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.04);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);

      /* Typography */
      --font-sans: 'Inter', 'Noto Sans TC', -apple-system, BlinkMacSystemFont, sans-serif;
      --text-xs: 11px;
      --text-sm: 12px;
      --text-md: 13px;
      --text-base: 14px;
      --text-lg: 16px;
      --text-xl: 18px;
      --text-2xl: 22px;
      --text-3xl: 28px;

      --font-medium: 500;
      --font-semibold: 600;
      --font-bold: 700;

      --leading-tight: 1.2;
      --leading-normal: 1.5;
      --leading-relaxed: 1.6;

      /* Transitions */
      --transition-fast: 0.12s ease;
    }

    /* =============================================================================
       RESET & BASE
       ============================================================================= */
    *, *::before, *::after { box-sizing: border-box; }
    * { margin: 0; padding: 0; }

    html {
      font-size: 16px;
      -webkit-font-smoothing: antialiased;
    }

    body {
      font-family: var(--font-sans);
      font-size: var(--text-md);
      font-weight: var(--font-medium);
      line-height: var(--leading-normal);
      color: var(--zinc-900);
      background-color: var(--zinc-100);
      min-height: 100vh;
    }

    button {
      font-family: inherit;
      cursor: pointer;
      border: none;
      background: none;
    }

    input, textarea, select {
      font-family: inherit;
      font-size: inherit;
    }

    /* =============================================================================
       PUBLIC PAGE SHELL - 雙欄式設計
       ============================================================================= */
    .public-shell {
      display: grid;
      grid-template-columns: 420px 1fr;
      height: 100dvh;
      overflow: hidden;
    }

    /* Brand Panel (左側深色區塊) */
    .public-shell__brand {
      position: sticky;
      top: 0;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100dvh;
      padding: var(--space-8);
      background: linear-gradient(160deg, var(--zinc-900) 0%, var(--zinc-800) 100%);
      color: #FFFFFF;
      overflow: hidden;
    }

    .public-shell__brand::before,
    .public-shell__brand::after {
      content: '';
      position: absolute;
      border-radius: 50%;
      pointer-events: none;
    }

    .public-shell__brand::before {
      top: -100px;
      right: -80px;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgb(14 165 233 / 30%) 0%, transparent 70%);
    }

    .public-shell__brand::after {
      bottom: -50px;
      left: -50px;
      width: 200px;
      height: 200px;
      background: radial-gradient(circle, rgb(14 165 233 / 20%) 0%, transparent 70%);
    }

    .public-shell__brand-content {
      position: relative;
      z-index: 1;
    }

    .public-shell__logo {
      display: flex;
      align-items: center;
      gap: var(--space-3);
      margin-bottom: var(--space-8);
    }

    .public-shell__logo-icon {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 48px;
      height: 48px;
      font-size: var(--text-xl);
      font-weight: var(--font-bold);
      color: var(--zinc-900);
      background: linear-gradient(135deg, #FFFFFF 0%, var(--zinc-200) 100%);
      border-radius: var(--radius-lg);
      box-shadow: 0 4px 12px rgb(0 0 0 / 20%);
    }

    .public-shell__logo-text {
      font-size: var(--text-2xl);
      font-weight: var(--font-bold);
      letter-spacing: -0.02em;
    }

    .public-shell__tagline {
      margin: 0 0 var(--space-2) 0;
      font-size: var(--text-3xl);
      font-weight: var(--font-bold);
      line-height: var(--leading-tight);
    }

    .public-shell__slogan {
      margin: 0 0 var(--space-8) 0;
      font-size: var(--text-lg);
      color: var(--zinc-400);
    }

    .public-shell__features {
      display: flex;
      flex-direction: column;
      gap: var(--space-4);
      list-style: none;
    }

    .public-shell__feature {
      display: flex;
      align-items: center;
      gap: var(--space-3);
      font-size: var(--text-md);
      color: var(--zinc-300);
    }

    .public-shell__feature i {
      color: var(--accent-400);
      font-size: 18px;
    }

    .public-shell__copyright {
      position: relative;
      z-index: 1;
      font-size: var(--text-sm);
      color: var(--zinc-500);
    }

    /* Form Panel (右側淺色區塊) */
    .public-shell__main {
      display: flex;
      align-items: flex-start;
      justify-content: center;
      height: 100dvh;
      padding: var(--space-8);
      background: var(--zinc-50);
      overflow-y: auto;
    }

    .public-shell__form-container {
      width: 100%;
      max-width: 480px;
      margin: auto 0;
      padding: var(--space-4) 0;
    }

    .public-shell__back {
      display: inline-flex;
      align-items: center;
      gap: var(--space-2);
      margin-bottom: var(--space-6);
      padding: var(--space-2) var(--space-3);
      font-size: var(--text-sm);
      font-weight: var(--font-medium);
      color: var(--zinc-600);
      text-decoration: none;
      background: #FFFFFF;
      border: 1px solid var(--zinc-200);
      border-radius: var(--radius-full);
      transition: all var(--transition-fast);
    }

    .public-shell__back:hover {
      background: var(--zinc-100);
      border-color: var(--zinc-300);
      color: var(--zinc-800);
    }

    .public-shell__header {
      margin-bottom: var(--space-6);
    }

    .public-shell__badge {
      display: inline-block;
      margin: 0 0 var(--space-3) 0;
      padding: var(--space-1) var(--space-3);
      font-size: var(--text-xs);
      font-weight: var(--font-semibold);
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--accent-600);
      background: rgb(14 165 233 / 10%);
      border-radius: var(--radius-full);
    }

    .public-shell__title {
      margin: 0 0 var(--space-2) 0;
      font-size: var(--text-2xl);
      font-weight: var(--font-bold);
      line-height: var(--leading-tight);
      color: var(--zinc-900);
    }

    .public-shell__subtitle {
      margin: 0;
      font-size: var(--text-md);
      line-height: var(--leading-relaxed);
      color: var(--zinc-500);
    }

    /* =============================================================================
       FORM STYLES - 表單區塊樣式
       ============================================================================= */
    .form {
      display: flex;
      flex-direction: column;
      gap: var(--space-4);
    }

    .form__section {
      display: flex;
      flex-direction: column;
      gap: var(--space-3);
      padding: var(--space-4);
      background: var(--zinc-50);
      border: 1px solid var(--zinc-200);
      border-radius: var(--radius-lg);
    }

    .form__section-title {
      margin: 0;
      font-size: var(--text-md);
      font-weight: var(--font-semibold);
      color: var(--zinc-800);
    }

    .form__grid {
      display: grid;
      gap: var(--space-3);
    }

    .form__grid--two {
      grid-template-columns: repeat(2, minmax(0, 1fr));
    }

    .form__grid--three {
      grid-template-columns: repeat(3, minmax(0, 1fr));
    }

    .form__field {
      display: flex;
      flex-direction: column;
      gap: var(--space-1);
    }

    .form__label {
      font-size: var(--text-sm);
      font-weight: var(--font-medium);
      color: var(--zinc-700);
    }

    .form__input {
      width: 100%;
      height: 44px;
      padding: 0 var(--space-3);
      font-size: var(--text-md);
      color: var(--zinc-900);
      background: #FFFFFF;
      border: 1px solid var(--zinc-300);
      border-radius: var(--radius-md);
      transition: border-color var(--transition-fast), box-shadow var(--transition-fast);
    }

    .form__input:focus {
      outline: none;
      border-color: var(--accent-500);
      box-shadow: 0 0 0 3px rgb(14 165 233 / 15%);
    }

    .form__input::placeholder {
      color: var(--zinc-400);
    }

    .form__select {
      width: 100%;
      height: 44px;
      padding: 0 var(--space-3);
      font-size: var(--text-md);
      color: var(--zinc-900);
      background: #FFFFFF;
      border: 1px solid var(--zinc-300);
      border-radius: var(--radius-md);
      cursor: pointer;
    }

    .form__textarea {
      width: 100%;
      padding: var(--space-3);
      font-size: var(--text-md);
      color: var(--zinc-900);
      background: #FFFFFF;
      border: 1px solid var(--zinc-300);
      border-radius: var(--radius-md);
      resize: vertical;
    }

    /* 班級/課程選擇區塊 */
    .form__class-list {
      display: flex;
      flex-direction: column;
      gap: var(--space-2);
      margin: 0;
      padding: var(--space-3);
      background: #FFFFFF;
      border: 1px solid var(--zinc-200);
      border-radius: var(--radius-md);
    }

    .form__legend {
      padding: 0 var(--space-2);
      font-size: var(--text-sm);
      font-weight: var(--font-medium);
      color: var(--zinc-600);
    }

    .form__class-item {
      display: grid;
      grid-template-columns: auto 1fr;
      align-items: start;
      gap: var(--space-2);
      padding: var(--space-3);
      border-radius: var(--radius-md);
      cursor: pointer;
      transition: background var(--transition-fast);
    }

    .form__class-item:hover {
      background: var(--zinc-50);
    }

    .form__class-main {
      display: flex;
      flex-direction: column;
      gap: var(--space-1);
    }

    .form__class-name {
      display: flex;
      align-items: center;
      gap: var(--space-2);
      margin: 0;
      font-size: var(--text-sm);
      font-weight: var(--font-medium);
      color: var(--zinc-800);
    }

    .form__class-tag {
      display: inline-flex;
      align-items: center;
      height: 20px;
      padding: 0 var(--space-2);
      font-size: var(--text-xs);
      font-weight: var(--font-semibold);
      color: #FFFFFF;
      background: var(--accent-500);
      border-radius: var(--radius-full);
    }

    .form__class-meta {
      margin: 0;
      font-size: var(--text-xs);
      color: var(--zinc-500);
    }

    .form__hint {
      margin: 0;
      padding: var(--space-2);
      font-size: var(--text-sm);
      color: var(--zinc-500);
    }

    /* 同意條款 */
    .form__consent {
      display: flex;
      align-items: center;
      gap: var(--space-2);
      font-size: var(--text-sm);
      color: var(--zinc-700);
      cursor: pointer;
    }

    /* 送出按鈕 */
    .form__submit {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--space-2);
      width: 100%;
      height: 44px;
      margin-top: var(--space-2);
      padding: 0 var(--space-4);
      font-size: var(--text-md);
      font-weight: var(--font-semibold);
      color: #FFFFFF;
      background: var(--zinc-800);
      border: none;
      border-radius: var(--radius-md);
      cursor: pointer;
      transition: background var(--transition-fast);
    }

    .form__submit:hover {
      background: var(--zinc-700);
    }

    .form__submit:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    /* 多學生卡片 */
    .form__student-list {
      display: flex;
      flex-direction: column;
      gap: var(--space-4);
    }

    .form__student-card {
      display: flex;
      flex-direction: column;
      gap: var(--space-3);
      padding: var(--space-4);
      background: #FFFFFF;
      border: 1px solid var(--zinc-200);
      border-radius: var(--radius-md);
    }

    .form__student-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .form__student-title {
      margin: 0;
      font-size: var(--text-sm);
      font-weight: var(--font-semibold);
      color: var(--zinc-700);
    }

    .form__remove-button {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 32px;
      height: 32px;
      color: #EF4444;
      background: transparent;
      border: 1px solid #FCA5A5;
      border-radius: var(--radius-md);
      cursor: pointer;
      transition: all var(--transition-fast);
    }

    .form__remove-button:hover {
      color: #FFFFFF;
      background: #EF4444;
      border-color: #EF4444;
    }

    .form__add-button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--space-2);
      width: 100%;
      height: 44px;
      margin-top: var(--space-2);
      font-size: var(--text-sm);
      font-weight: var(--font-medium);
      color: var(--zinc-600);
      background: transparent;
      border: 2px dashed var(--zinc-300);
      border-radius: var(--radius-md);
      cursor: pointer;
      transition: all var(--transition-fast);
    }

    .form__add-button:hover {
      color: var(--zinc-800);
      border-color: var(--zinc-400);
      background: var(--zinc-50);
    }

    /* Checkbox 樣式 */
    .checkbox {
      width: 18px;
      height: 18px;
      accent-color: var(--accent-500);
      cursor: pointer;
    }

    /* 成功訊息 */
    .message {
      display: flex;
      align-items: center;
      gap: var(--space-3);
      padding: var(--space-3) var(--space-4);
      border-radius: var(--radius-lg);
      font-size: var(--text-sm);
    }

    .message--success {
      background: var(--success-100);
      color: var(--success-600);
    }

    .message--error {
      background: var(--error-100);
      color: var(--error-600);
    }

    /* =============================================================================
       RESPONSIVE
       ============================================================================= */
    @media (max-width: 1024px) {
      .public-shell {
        grid-template-columns: 1fr;
        height: auto;
        min-height: 100dvh;
        overflow: visible;
      }

      .public-shell__brand {
        position: sticky;
        top: 0;
        z-index: 10;
        height: auto;
        padding: var(--space-4) var(--space-5);
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
      }

      .public-shell__brand::before,
      .public-shell__brand::after {
        display: none;
      }

      .public-shell__brand-content {
        display: flex;
        align-items: center;
        gap: var(--space-4);
      }

      .public-shell__logo { margin-bottom: 0; }
      .public-shell__logo-icon { width: 36px; height: 36px; font-size: var(--text-md); }
      .public-shell__logo-text { font-size: var(--text-lg); }
      .public-shell__tagline,
      .public-shell__slogan,
      .public-shell__features,
      .public-shell__copyright { display: none; }

      .public-shell__main {
        height: auto;
        padding: var(--space-6) var(--space-4);
        overflow: visible;
      }

      .public-shell__form-container {
        max-width: 100%;
        margin: 0;
        padding: 0;
      }

      .form__grid--two,
      .form__grid--three {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <section class="public-shell">
    <!-- Brand Panel (Left Side) -->
    <aside class="public-shell__brand">
      <div class="public-shell__brand-content">
        <div class="public-shell__logo">
          <span class="public-shell__logo-icon">C</span>
          <span class="public-shell__logo-text">Clessia</span>
        </div>
        <h2 class="public-shell__tagline">學程管家</h2>
        <p class="public-shell__slogan">讓學習旅程更輕鬆</p>

        <ul class="public-shell__features">
          <li class="public-shell__feature">
            <i class="pi pi-check-circle"></i>
            <span>智慧化課程管理</span>
          </li>
          <li class="public-shell__feature">
            <i class="pi pi-check-circle"></i>
            <span>即時學習追蹤</span>
          </li>
          <li class="public-shell__feature">
            <i class="pi pi-check-circle"></i>
            <span>家長、老師、行政一站整合</span>
          </li>
        </ul>
      </div>

      <p class="public-shell__copyright">&copy; 2025 Clessia Academy</p>
    </aside>

    <!-- Form Panel (Right Side) -->
    <main class="public-shell__main">
      <div class="public-shell__form-container">
        <a class="public-shell__back" href="#">
          <i class="pi pi-arrow-left"></i>
          返回登入
        </a>

        <header class="public-shell__header">
          <p class="public-shell__badge">學程管家</p>
          <h1 class="public-shell__title">報名申請</h1>
          <p class="public-shell__subtitle">填寫報名需求後，系統將進入審核與繳費流程</p>
        </header>

        <form class="form">
          <!-- 家長資訊區塊 -->
          <section class="form__section">
            <h2 class="form__section-title">家長資訊</h2>
            <div class="form__grid form__grid--two">
              <div class="form__field">
                <label class="form__label">家長姓名 *</label>
                <input type="text" class="form__input" placeholder="">
              </div>
              <div class="form__field">
                <label class="form__label">手機 *</label>
                <input type="tel" class="form__input" placeholder="請輸入手機號碼">
              </div>
            </div>
            <div class="form__grid form__grid--two">
              <div class="form__field">
                <label class="form__label">Email（選填）</label>
                <input type="email" class="form__input">
              </div>
              <div class="form__field">
                <label class="form__label">與學生關係（選填）</label>
                <input type="text" class="form__input" placeholder="例如：父親、母親、監護人">
              </div>
            </div>
          </section>

          <!-- 學生資訊區塊 (多學生) -->
          <section class="form__section">
            <h2 class="form__section-title">學生資訊</h2>

            <div class="form__student-list">
              <!-- 學生卡片 1 -->
              <div class="form__student-card">
                <div class="form__student-header">
                  <h3 class="form__student-title">學生 1</h3>
                </div>

                <div class="form__grid form__grid--three">
                  <div class="form__field">
                    <label class="form__label">姓名 *</label>
                    <input type="text" class="form__input">
                  </div>
                  <div class="form__field">
                    <label class="form__label">年級 *</label>
                    <select class="form__select">
                      <option value="">請選擇年級</option>
                      <option>幼兒園</option>
                      <option>小一</option>
                      <option>小二</option>
                      <option>國一</option>
                    </select>
                  </div>
                  <div class="form__field">
                    <label class="form__label">就讀學校 *</label>
                    <input type="text" class="form__input">
                  </div>
                </div>

                <fieldset class="form__class-list">
                  <legend class="form__legend">報名班級（可複選）</legend>
                  <label class="form__class-item">
                    <input type="checkbox" class="checkbox">
                    <div class="form__class-main">
                      <p class="form__class-name">
                        國一數學 A 班
                        <span class="form__class-tag">推薦</span>
                      </p>
                      <p class="form__class-meta">國一數學 ｜ 台北校 ｜ 週三 19:00-21:00</p>
                      <p class="form__class-meta">參考學費：NT$ 18,000 ｜ 剩餘名額：5 / 12</p>
                    </div>
                  </label>
                  <label class="form__class-item">
                    <input type="checkbox" class="checkbox">
                    <div class="form__class-main">
                      <p class="form__class-name">國一英文 B 班</p>
                      <p class="form__class-meta">國一英文 ｜ 台北校 ｜ 週六 14:00-16:00</p>
                      <p class="form__class-meta">參考學費：NT$ 16,000 ｜ 剩餘名額：8 / 15</p>
                    </div>
                  </label>
                </fieldset>
              </div>

              <!-- 學生卡片 2 -->
              <div class="form__student-card">
                <div class="form__student-header">
                  <h3 class="form__student-title">學生 2</h3>
                  <button type="button" class="form__remove-button">
                    <i class="pi pi-trash"></i>
                  </button>
                </div>

                <div class="form__grid form__grid--three">
                  <div class="form__field">
                    <label class="form__label">姓名 *</label>
                    <input type="text" class="form__input">
                  </div>
                  <div class="form__field">
                    <label class="form__label">年級 *</label>
                    <select class="form__select">
                      <option value="">請選擇年級</option>
                    </select>
                  </div>
                  <div class="form__field">
                    <label class="form__label">就讀學校 *</label>
                    <input type="text" class="form__input">
                  </div>
                </div>

                <fieldset class="form__class-list">
                  <legend class="form__legend">報名班級（可複選）</legend>
                  <p class="form__hint">請先選擇學生年級</p>
                </fieldset>
              </div>
            </div>

            <button type="button" class="form__add-button">
              <i class="pi pi-plus"></i>
              新增學生
            </button>
          </section>

          <!-- 繳費與開課區塊 -->
          <section class="form__section">
            <h2 class="form__section-title">繳費與開課</h2>
            <div class="form__grid form__grid--two">
              <div class="form__field">
                <label class="form__label">繳費週期 *</label>
                <select class="form__select">
                  <option>月繳</option>
                  <option>期繳</option>
                </select>
              </div>
              <div class="form__field">
                <label class="form__label">期望開始日期（選填）</label>
                <input type="date" class="form__input">
              </div>
            </div>
            <div class="form__field">
              <label class="form__label">補充說明（選填）</label>
              <textarea class="form__textarea" rows="3"></textarea>
            </div>
          </section>

          <!-- 同意條款 -->
          <label class="form__consent">
            <input type="checkbox" class="checkbox">
            <span>我已閱讀並同意服務條款與隱私政策</span>
          </label>

          <!-- 送出按鈕 -->
          <button type="submit" class="form__submit">送出申請</button>
        </form>

        <!-- 成功訊息範例 -->
        <div class="message message--success" style="margin-top: 16px;">
          <i class="pi pi-check-circle"></i>
          報名申請已送出，我們會盡快完成審核並通知您繳費資訊。
        </div>
      </div>
    </main>
  </section>

</body>
</html>
